<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(120deg, #e0f7fa, #e1bee7);
      color: #333;
      animation: fadeInBody 1s ease-out;
    }
    @keyframes fadeInBody {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: slideInContainer 1s ease-out;
    }
    @keyframes slideInContainer {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    h1 {
      text-align: center;
      color: #4a148c;
      animation: scaleUp 0.8s ease-in-out;
    }
    @keyframes scaleUp {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h2 {
      color: #6a1b9a;
      border-bottom: 2px solid #ce93d8;
      padding-bottom: 5px;
      margin-top: 30px;
    }
    ul {
      line-height: 1.8;
      list-style-type: disc;
      padding-left: 20px;
    }
    .download-btn, .secret-btn {
      background: #8e24aa;
      color: white;
      padding: 10px 20px;
      margin: 10px 10px 20px 0;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .download-btn:hover, .secret-btn:hover {
      background: #6a1b9a;
      transform: scale(1.05);
    }
    #login-section {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }
    #login-section input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }
    .editable {
      border: 1px dashed #aaa;
      padding: 3px;
      border-radius: 5px;
    }
    #save-btn {
      display: none;
      background: #43a047;
    }
    #save-btn:hover {
      background: #2e7d32;
    }
    .section ul li[contenteditable]::after {
      content: " ✏️ ";
      opacity: 0.5;
    }
    .section button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="name" contenteditable="false">Your Name</h1>
    <p><strong>Email:</strong> <span id="email" contenteditable="false">your.email@example.com</span></p>
    <p><strong>Phone:</strong> <span id="phone" contenteditable="false">+91-XXXXXXXXXX</span></p>
    <p><strong>Summary:</strong> <span id="summary" contenteditable="false">Brief overview about yourself, your experience, and your goals.</span></p>

    <div class="section">
      <h2>Education</h2>
      <ul id="education"></ul>
      <button class="secret-btn" style="display:none" onclick="addItem('education')">Add Education</button>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <ul id="experience"></ul>
      <button class="secret-btn" style="display:none" onclick="addItem('experience')">Add Experience</button>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <ul id="projects"></ul>
      <button class="secret-btn" style="display:none" onclick="addItem('projects')">Add Project</button>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <ul id="skills"></ul>
      <button class="secret-btn" style="display:none" onclick="addItem('skills')">Add Skill</button>
    </div>

    <div class="section">
      <h2>Languages</h2>
      <ul id="languages"></ul>
      <button class="secret-btn" style="display:none" onclick="addItem('languages')">Add Language</button>
    </div>

    <button class="download-btn" onclick="downloadResume('pdf')">Download as PDF</button>
    <button class="download-btn" onclick="downloadResume('doc')">Download as DOC</button>
    <button class="secret-btn" onclick="toggleLogin()">Are you the one?</button>
    <button id="save-btn" class="secret-btn" onclick="saveChanges()">Save Changes</button>

    <div id="login-section">
      <input type="password" id="password" placeholder="Enter password" />
      <button class="secret-btn" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    function toggleLogin() {
      document.getElementById('login-section').style.display = 'block';
    }

    function login() {
      const password = document.getElementById('password').value;
      if (password === 'password') {
        alert('Edit mode activated!');
        enableEditing();
        document.getElementById('login-section').style.display = 'none';
      } else {
        alert('Incorrect password!');
      }
    }

    function enableEditing() {
      document.querySelectorAll('[contenteditable]').forEach(el => {
        el.contentEditable = true;
        el.classList.add('editable');
      });
      document.querySelectorAll('.section button').forEach(btn => btn.style.display = 'inline-block');
      document.getElementById('save-btn').style.display = 'inline-block';
      document.querySelectorAll('ul').forEach(list => {
        list.querySelectorAll('li').forEach(li => {
          li.setAttribute('contenteditable', 'true');
          li.onclick = () => {
            if (confirm('Delete this item?')) li.remove();
          };
        });
      });
    }

    function addItem(sectionId) {
      const li = document.createElement('li');
      li.textContent = 'New Item';
      li.setAttribute('contenteditable', 'true');
      li.onclick = () => {
        if (confirm('Delete this item?')) li.remove();
      };
      document.getElementById(sectionId).appendChild(li);
    }

    function saveChanges() {
      const data = {
        name: document.getElementById('name').innerText,
        email: document.getElementById('email').innerText,
        phone: document.getElementById('phone').innerText,
        summary: document.getElementById('summary').innerText,
        education: getList('education'),
        experience: getList('experience'),
        projects: getList('projects'),
        skills: getList('skills'),
        languages: getList('languages')
      };
      localStorage.setItem('resumeData', JSON.stringify(data));
      alert('Changes saved successfully!');
      location.reload();
    }

    function getList(id) {
      return Array.from(document.querySelectorAll(`#${id} li`)).map(li => li.innerText);
    }

    function loadChanges() {
      const data = JSON.parse(localStorage.getItem('resumeData'));
      if (!data) return;
      document.getElementById('name').innerText = data.name || '';
      document.getElementById('email').innerText = data.email || '';
      document.getElementById('phone').innerText = data.phone || '';
      document.getElementById('summary').innerText = data.summary || '';
      ['education','experience','projects','skills','languages'].forEach(section => {
        const ul = document.getElementById(section);
        ul.innerHTML = '';
        (data[section] || []).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          li.setAttribute('contenteditable', 'false');
          ul.appendChild(li);
        });
      });
    }

    function downloadResume(type) {
      if (type === 'pdf') {
        window.open('resume.pdf', '_blank');
      } else if (type === 'doc') {
        window.open('resume.doc', '_blank');
      }
    }

    window.onload = loadChanges;
  </script>
</body>
</html>
